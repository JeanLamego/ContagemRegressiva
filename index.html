<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Contagem Regressiva</title>
</head>

<body>
    <div class="containerPage1">
        <h2 class="title">Contagem Regressiva</h1>
            <div class="contadora">
                <legend class="title-countdown">De um nome para seu evento</legend>
                <input type="text" autocomplete="off" id="eventInput">
            </div>
            <legend >Escolha uma data para começar a contagem</legend>
            <input type="date" autocomplete="off" id="dateInput"></input>
                <h2 class="sugestoes">Datas mais procuradas</h2>    
                <div class="sugestao">    
                        <a href="#" onclick="preencherInputs('Natal')">Natal</a>
                        <a href="#" onclick="preencherInputs('Ano Novo')">Ano Novo</a>
                        <a href="#" onclick="preencherInputs('Carnaval')">Carnaval</a>
                        <a href="#" onclick="preencherInputs('Dia das Mães')">Dia das Mães</a>
                        <a href="#" onclick="preencherInputs('Dia dos Pais')">Dia dos Pais</a>
                        <a href="#" onclick="preencherInputs('Dia dos Namorados')">Dia dos Namorados</a>
                </div>
                <button class="sendBtn" id="sendBtn">Criar contagem</button>
    </div>

    <div class="containerPage2" >
        <h2 class="event-name-second-page" id="event-name-second-page">Evento</h2>
        <div class="cronometro">
            <div class="events-input-box">
                
                <div class="time" id="days">00</div>
                <legend class="time-legend">Dias</legend>
            </div>
            <div class="separator">:</div>
            <div class="events-input-box">
                <div class="time" id="hours">00</div>
                <legend class="time-legend">Horas</legend>
            </div>
            <div class="separator">:</div>
            <div class="events-input-box">
                <div class="time" id="minutes">00</div>
                <legend class="time-legend">Minutos</legend>
            </div>
            <div class="separator">:</div>
            <div class="events-input-box">
                <div class="time" id="seconds">00</div>     
                <legend class="time-legend">Segundos</legend>
            </div>
    </div>
    <button class="stopBtn" id="stopBtn">Resetar Contagem</button>

    </div>

    
</body>
<script src="./main.js"></script>
</html>
